<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculatorGrid">
        <div class="screen">
            <p class="screenSmallParragraph" id="history">Lo</p>
            <p class="screenBigParragraph" id="currentOperation">daassad</p>
        </div>
        <button class="bigButton" id="acButton">AC</button>
        <button class="standardButton" id="delButton">DEL</button>
        <button class="standardButton" id="divideOperand">/</button>
        <button class="standardButton" id="number1">1</button>
        <button class="standardButton" id="number2">2</button>
        <button class="standardButton" id="number3">3</button>
        <button class="standardButton" id="multiplyOperand">*</button>
        <button class="standardButton" id="number4">4</button>
        <button class="standardButton" id="number5">5</button>
        <button class="standardButton" id="number6">6</button>
        <button class="standardButton" id="sumOperand">+</button>
        <button class="standardButton" id="number7">7</button>
        <button class="standardButton" id="number8">8</button>
        <button class="standardButton" id="number9">9</button>
        <button class="standardButton" id="substractOperand">-</button>
        <button class="standardButton" id="point">.</button>
        <button class="standardButton" id="number0">0</button>
        <button class="bigButton" id="result">=</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
